
<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li class="active"><a href="#/defectList">Summary Defects</a></li>
                <li><a href="#/recentDefects">Recent Defects</a></li>
                <li><a href="#/createNewDefect">Add New Defect</a></li>

          </ul>
        </div>
        <div class="col-sm-9">
            <h2>{{vm.title}}</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Defect ID</th>
                        <th>Summary</th>
                        <th>Status</th>
                        <th>Severity</th>
                        <th>Assigned To</th>
                        <th>Detected By</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="defect in vm.defects">
                        <td><a ng-href="#/recentDefects/{{defect.id}}">{{ defect.defectId }}</a></td>
                        <td>{{ defect.summary }}</td>
                        <td>{{ defect.status }}</td>
                        <td>{{ defect.severity }}</td>
                        <td>{{ defect.assignedTo }}</td>
                        <td>{{ defect.detectedBy }}</td>
                        <td><a ng-href="#/recentDefects/{{defect.id}}">Show Details</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
