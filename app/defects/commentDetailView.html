<div class="container">
    <div class="row">
        <div class="col-sm-3">
            <ul class="nav nav-pills nav-stacked">
                <li><a href="#/defectList">Summary Defects</a></li>
                <li><a href="#/recentDefects">Recent Defects</a></li>
               <li><a href="#/createNewDefect">Add New Defect</a></li>

          </ul>
        </div>
        <div class="col-sm-9">
            <h2>Comment Details</h2>
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Comment On</th>
                        <th>Comment By</th>
                        <th>Comment</th>

                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="comment in vm.defects[vm.whichDetails].comments">
                        <td>{{ comment.commentOn }}</td>
                        <td>{{ comment.commentBy }}</td>
                        <td>{{ comment.comment }}</td>

                    </tr>
                </tbody>
            </table>


            <h2>Add New Comment</h2><hr>
            <form class="form-horizontal" name="commentForm" ng-submit="vm.addComment()" novalidate>

              <div class="form-group">
                <label class="control-label col-sm-2" for="comment-by">Comment By:</label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="comment-by" ng-model="vm.newComment.commentBy" required>
                </div>
              </div>
              <div class="form-group">
                <label class="control-label col-sm-2" for="comment">Comment:</label>
                <div class="col-sm-10">
                  <textarea  class="form-control" id="comment" ng-model="vm.newComment.comment" required>
                      </textarea>
                </div>
              </div>


              <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-default" ng-disabled="!vm.newComment.commentBy || !vm.newComment.comment">Submit</button>
                </div>
              </div>
            </form>
        </div>
    </div>
</div>
